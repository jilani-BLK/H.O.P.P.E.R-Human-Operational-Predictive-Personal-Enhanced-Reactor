<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOPPER Neural Interface - Visualisation Temps R√©el</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #0f0;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        #hud h1 {
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 10px #0f0;
        }

        .status-indicator {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px;
            border-bottom: 1px solid #0f0;
        }

        .status-label {
            color: #0f0;
        }

        .status-value {
            color: #fff;
            font-weight: bold;
        }

        .pulse {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #activity-log {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 2px solid #0f0;
            border-radius: 10px;
            width: 400px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #0f0;
            padding-left: 10px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .log-entry.stt { border-left-color: #00ffff; color: #00ffff; }
        .log-entry.llm { border-left-color: #ff00ff; color: #ff00ff; }
        .log-entry.tts { border-left-color: #ffff00; color: #ffff00; }
        .log-entry.dispatch { border-left-color: #ff8800; color: #ff8800; }
        .log-entry.service { border-left-color: #00ff88; color: #00ff88; }

        #connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #f00;
            border-radius: 20px;
            font-size: 14px;
        }

        #connection-status.connected {
            border-color: #0f0;
            color: #0f0;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(0, 255, 0, 0.2);
            border-top: 4px solid #0f0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scrollbar personnalis√© */
        #activity-log::-webkit-scrollbar {
            width: 8px;
        }

        #activity-log::-webkit-scrollbar-track {
            background: rgba(0, 255, 0, 0.1);
        }

        #activity-log::-webkit-scrollbar-thumb {
            background: #0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        
        <div id="connection-status">
            <span class="pulse">‚ö†Ô∏è Connexion...</span>
        </div>

        <div id="hud">
            <h1>üß† HOPPER NEURAL CORE</h1>
            <div class="status-indicator">
                <span class="status-label">Neurones Actifs:</span>
                <span class="status-value" id="neurons-count">0</span>
            </div>
            <div class="status-indicator">
                <span class="status-label">Connexions:</span>
                <span class="status-value" id="connections-count">0</span>
            </div>
            <div class="status-indicator">
                <span class="status-label">Activit√©:</span>
                <span class="status-value" id="activity-level">Idle</span>
            </div>
            <div class="status-indicator">
                <span class="status-label">Services:</span>
                <span class="status-value" id="services-status">‚Äî</span>
            </div>
            <div class="status-indicator">
                <span class="status-label">Latence:</span>
                <span class="status-value" id="latency">‚Äî</span>
            </div>
        </div>

        <div id="activity-log">
            <div style="text-align: center; margin-bottom: 10px; font-weight: bold;">
                üì° ACTIVITY LOG
            </div>
            <div id="log-entries"></div>
        </div>

        <div class="loading" id="loading">
            <div>Initialisation du r√©seau neural...</div>
            <div class="spinner"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="neural_visualization.js"></script>
    <script src="websocket_client.js"></script>
</body>
</html>
